<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 1900px;
        }
        header{
            background: red;
            padding: 130px;
            width: 100%;
        }
        .aa{
            background: green;
            position: fixed;
        }
        .b{
            display: none;
            width: 5%;
        }
    </style>
</head>
<body>
    <header>
        <img class="a" src="https://broadwayinfosys.com/uploads/logo/1705900306_15549.svg" alt="">
        <img class="b" src="https://broadwayinfosys.com/uploads/logo/1667276492.logo-design-small.svg" alt="">
    </header>
    <script>
        window.addEventListener('scroll',()=>{
            if(scrollY> 300){
                document.querySelector('header').classList.add('aa')
                document.querySelector('.a').style.display='none'
                document.querySelector('.b').style.display='block'
            }
            else{
                document.querySelector('header').classList.remove('aa')
                document.querySelector('.b').style.display='none'
                document.querySelector('.a').style.display='block'
            }
        })
    </script>
</body>
</html>
