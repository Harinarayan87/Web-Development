<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 1990px;
        }
        header{
            background: green;
            padding: 120px;
            position: fixed;
             width: 100%; /*compulasary if position */
             transition: 0.9s;
        }
        .abc{
            background: red;
            padding: 80px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
     $(window).scroll(function(){
        if($(this).scrollTop()> 200)
     {
        $("header").addClass('abc')
     }
     else{
        $("header").removeClass('abc')
     }
     })
    </script>
</body>
</html>
